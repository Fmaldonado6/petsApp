<div class="container">
  <mat-card class="mat-elevation-z4" fxLayout="column">

    <form [formGroup]="form" (ngSubmit)="login(form.value)" fxLayout="column">
      <mat-form-field appearance="fill" class="field">
        <mat-icon class="prefix" matPrefix>account_circle</mat-icon>
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="field">
        <mat-icon class="prefix" matPrefix>vpn_key</mat-icon>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" class="login-button">login</button>
    </form>
    <div class="divider"></div>
    <button mat-button color="primary" class="new-account-button" (click)="openCreateAccountModal()">Create
      account</button>

  </mat-card>
</div>
